<div id="wave"></div>
<div class="container">
  <div class="filter-container">
    <p class="logo">TOTVS</p>
    <form class="filter-group" (submit)="handleUserSearch($event)">
      <po-input
        name="input"
        class="po-lg-8"
        [(ngModel)]="searchFor"
        p-placeholder="Insira um usuario do github"
      >
      </po-input>
      <i
        class="po-icon po-icon-search icon-glass"
        (click)="handleUserSearch($event)"
      ></i>
    </form>
  </div>

  <div class="wrapper" *ngIf="gitRepositorys.length; else noSearchYet">
    <h5 class="search-title">Resultado da busca</h5>
    <app-card
      *ngFor="let repository of gitRepositorys"
      (openModal)="toggleModal()"
      [repository]="repository"
    ></app-card>
  </div>

  <ng-template #noSearchYet>
    <div class="wrapper">
      <div class="no-items-found">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="no-items-found-svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 21h7a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v11m0 5l4.879-4.879m0 0a3 3 0 104.243-4.242 3 3 0 00-4.243 4.242z"
          />
        </svg>
        <p class="text">Nada foi encontrado.</p>
      </div>
    </div>
  </ng-template>
</div>

<app-custom-modal
  (emitYes)="toggleModal()"
  (emitNo)="toggleModal()"
  *ngIf="showModal"
></app-custom-modal>
